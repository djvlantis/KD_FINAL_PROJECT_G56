  <!-- CAROUSEL -->

  <div id="carousel_main">

    <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>


      <div class="carousel-inners">
        <div class="carousel-item active">
          <img class="d-block" src="img/SeekPng.com_crying-emoji-png_189202.png" height="500" alt="First slide">
          <div class="carousel-caption d-none d-md-block text-success">
            <h3>
              <font>{{Planet}}</font>
            </h3>
            <p>smt</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block" src="img/SeekPng.com_crying-emoji-png_189202.png" height="500" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Planet 2 name</h5>
            <p>smt</p>
          </div>
        </div>
      </div>



      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span id="click_previous" class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span id="click_next" class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
